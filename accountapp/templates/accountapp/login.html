{% extends 'account_base.html' %}

{% block accountcontent %}

<div class="container login_container">
  <form method="post">
    {% csrf_token %}

    <div class="col-12 col-md-8 col-lg-4 mx-auto">

      <div class="logo_area">
        <a href="{% url 'home' %}">
          <img src="{{ sample_media_dir }}test_logo.png" alt="">
        </a>

      </div>


      <input class="input mt-3" type="username" name="username" placeholder="아이디를 입력하세요">
      <input class="input mt-3" type="password" name="password" placeholder="비밀번호">

      <div class="mt-3">
        <button type="submit" name="button" class="button is-info w-100">로그인</button>
      </div>

      <div class="mt-3">
        <a href="{% url 'accountapp:signup' %}" class="button is-success w-100">회원가입 바로가기</a>
      </div>
    </div>
  </form>
</div>



<script !src="">


</script>

{% endblock %}
